<script>
document.addEventListener('DOMContentLoaded', function() {
    console.log('新闻加载完成');
});

function filterHomeNews() {
    const filter = document.getElementById('homeNewsFilter')?.value || 'all';
    const columns = document.querySelectorAll('.news-column');
    
    columns.forEach(column => {
        if (filter === 'all' || column.dataset.category === filter) {
            column.style.display = 'block';
        } else {
            column.style.display = 'none';
        }
    });
}

function shareNews(button) {
    const newsItem = button.closest('.news-item');
    const newsText = newsItem.querySelector('p').textContent;
    const newsDate = newsItem.querySelector('.date').textContent;
    
    if (navigator.share) {
        navigator.share({
            title: 'Academic Website News',
            text: `${newsDate}: ${newsText}`,
            url: window.location.href
        }).catch(console.error);
    } else {
        // Fallback for browsers that don't support native sharing
        const textToCopy = `${newsDate}: ${newsText}\n${window.location.href}`;
        navigator.clipboard.writeText(textToCopy)
            .then(() => alert('Copied to clipboard'))
            .catch(console.error);
    }
}
</script>
