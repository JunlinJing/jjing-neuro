<div class="share">
    <h3>Share this:</h3>
    <div class="share-buttons">
        <!-- Twitter -->
        <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ site.baseurl }}{{ page.url }}"
           onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
            <i class="fab fa-twitter"></i>
        </a>

        <!-- LinkedIn -->
        <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ site.baseurl }}{{ page.url }}&title={{ page.title }}&summary={{ page.description }}&source={{ site.title }}"
           onclick="window.open(this.href, 'linkedin-share', 'width=550,height=435');return false;">
            <i class="fab fa-linkedin-in"></i>
        </a>

        <!-- Email -->
        <a href="mailto:?subject={{ page.title }}&body=Check out this article: {{ site.url }}{{ site.baseurl }}{{ page.url }}">
            <i class="fas fa-envelope"></i>
        </a>
    </div>
</div>

    margin: 0 0 1rem 0;

    color: var(--text-color);
}

    display: flex;
    gap: 1rem;
}

    display: inline-flex;

    border-radius: 50%;

    text-decoration: none;
    transition: all 0.3s ease;
}

</style>
