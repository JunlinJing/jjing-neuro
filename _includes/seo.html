<!-- SEO Meta Tags -->
{% if page.title %}
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta property="og:title" content="{{ page.title }} | {{ site.title }}" />
    <meta name="twitter:title" content="{{ page.title }} | {{ site.title }}" />
{% else %}
    <title>{{ site.title }}</title>
    <meta property="og:title" content="{{ site.title }}" />
    <meta name="twitter:title" content="{{ site.title }}" />
{% endif %}

{% if page.description %}
    <meta name="description" content="{{ page.description }}" />
    <meta property="og:description" content="{{ page.description }}" />
    <meta name="twitter:description" content="{{ page.description }}" />
{% else %}
    <meta name="description" content="{{ site.description }}" />
    <meta property="og:description" content="{{ site.description }}" />
    <meta name="twitter:description" content="{{ site.description }}" />
{% endif %}

<meta property="og:type" content="{% if page.title %}article{% else %}website{% endif %}" />
<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:site" content="@{{ site.twitter }}" />

{% if page.image %}
    <meta property="og:image" content="{{ site.url }}/{{ page.image }}" />
    <meta name="twitter:image" content="{{ site.url }}/{{ page.image }}" />
{% endif %}

<!-- Structured Data -->
<script type="application/ld+json">
{
    "@context": "https://schema.org",
    "@type": "{% if page.title %}BlogPosting{% else %}WebSite{% endif %}",
    "headline": "{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}",
    "description": "{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}",
    "url": "{{ site.url }}{{ page.url }}",
    {% if page.date %}
    "datePublished": "{{ page.date | date_to_xmlschema }}",
    "dateModified": "{{ page.last_modified_at | default: page.date | date_to_xmlschema }}",
    {% endif %}
    "author": {
        "@type": "Person",
        "name": "{{ site.authors.jimjing.name }}",
        "url": "{{ site.url }}"
    }
}</script>
